<!DOCTYPE html>
<html lang="en">
<head>
  <title>Guestbook</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Guestbook</h1>
</div>

<nav class="navbar navbar-expand-sm">
  <a class="navbar-brand">Guestbook</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
      <li class="nav-item">
        <a class="nav-link" href="/guestbook">View guestbook</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/newmessage">Add a message</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ajaxmessage">Ajax</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container">
  <form class="form-inline" action="/addmessage" method="post">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Name" name="Name" required>
    </div>
    <div class="form-group">
      <label for="Country">Country:</label>
      <input type="text" class="form-control" id="Country" placeholder="Country" name="Country" required>
    </div>
    <div class="form-group">
      <label for="Msg">Message:</label>
      <input type="text" class="form-control" id="msg" placeholder="Message" name="Message" required>
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>



</body>
</html>
